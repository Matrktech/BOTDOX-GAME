<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dots and Boxes</title>
    <!-- Inter font and Tailwind CSS -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #e2e8f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #2d3748;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        canvas {
            background-color: #4a5568;
            border-radius: 0.75rem;
            display: block;
            margin-bottom: 1.5rem;
            touch-action: none;
            cursor: pointer;
        }

        .status-area {
            width: 100%;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .players-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .player-info.active {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #2d3748;
            margin: auto;
            padding: 2.5rem;
            border: 1px solid #4a5568;
            border-radius: 1rem;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="modal" id="message-modal">
        <div class="modal-content">
            <p id="modal-message" class="text-lg mb-4"></p>
            <button onclick="document.getElementById('message-modal').style.display='none'" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                OK
            </button>
        </div>
    </div>

    <div id="game-ui" class="game-container hidden">
        <h1 class="text-3xl font-bold mb-6 text-center">Multiplayer Dots and Boxes</h1>
        
        <div id="status-area" class="status-area"></div>
        
        <div id="players-list" class="players-list"></div>

        <canvas id="game-canvas" class="w-full aspect-square md:w-[500px] md:h-[500px]"></canvas>

        <div class="flex space-x-4">
            <button id="new-game-button" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition-transform transform hover:scale-105 active:scale-95">
                New Game
            </button>
            <button id="leave-game-button" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-full shadow-md hover:bg-red-700 transition-transform transform hover:scale-105 active:scale-95">
                Leave Game
            </button>
        </div>
    </div>

    <div id="lobby-ui" class="game-container hidden">
        <h1 class="text-3xl font-bold mb-6 text-center">Dots and Boxes Lobby</h1>
        <p class="text-lg mb-4 text-center">Join an existing game or create a new one.</p>
        
        <div class="flex flex-col gap-4 w-full max-w-sm">
            <input type="text" id="game-id-input" placeholder="Enter Game ID" class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-lg border-gray-600 focus:outline-none focus:border-blue-500">
            <button id="join-game-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-95">
                Join Game
            </button>
            <div class="text-center text-sm text-gray-400 mt-2">
                <p>--- OR ---</p>
            </div>
            <button id="create-game-button" class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-transform transform hover:scale-105 active:scale-95">
                Create New Game
            </button>
        </div>
    </div>

    <div id="loading-screen" class="game-container flex flex-col justify-center items-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4" style="border-top-color: #3498db; animation: spinner 1.5s linear infinite;"></div>
        <p class="text-lg">Connecting to Firebase...</p>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLTj4BNDt9luZ6aDqoXeQqeECViBqkIGI",
            authDomain: "dot-box-f6119.firebaseapp.com",
            projectId: "dot-box-f6119",
            storageBucket: "dot-box-f6119.firebasestorage.app",
            messagingSenderId: "750722039791",
            appId: "1:750722039791:web:d2a26f10eddbf108ca001a"
        };
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Global variables for Firebase instances
        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let isAuthReady = false;

        // Game state variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const boardSize = 8;
        let cellSize;
        let lines = [];
        let boxes = [];
        let players = [];
        let currentPlayerIndex = 0;
        let gameId = null;
        let gameRef = null;
        let unsubscriber = null;
        let isMyTurn = false;
        
        // UI elements
        const lobbyUi = document.getElementById('lobby-ui');
        const gameUi = document.getElementById('game-ui');
        const loadingScreen = document.getElementById('loading-screen');
        const gameIdInput = document.getElementById('game-id-input');
        const statusArea = document.getElementById('status-area');
        const playersList = document.getElementById('players-list');
        const newGameButton = document.getElementById('new-game-button');
        const leaveGameButton = document.getElementById('leave-game-button');
        const joinGameButton = document.getElementById('join-game-button');
        const createGameButton = document.getElementById('create-game-button');
        
        // Show a modal message box instead of using alert()
        function showMessageBox(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').style.display = 'flex';
        }

        // Set up the game board on window resize
        window.addEventListener('resize', setupCanvas);

        function setupCanvas() {
            const size = Math.min(canvas.parentElement.clientWidth, 500);
            canvas.width = size;
            canvas.height = size;
            cellSize = canvas.width / (boardSize);
            draw();
        }
        
        function draw() {
            // Draw function to render the game state
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            drawLines();
            drawBoxes();
        }

        function drawDots() {
            ctx.fillStyle = '#cbd5e0';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    ctx.beginPath();
                    ctx.arc((i + 0.5) * cellSize, (j + 0.5) * cellSize, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function drawLines() {
            ctx.lineWidth = 4;
            lines.forEach(line => {
                const color = players[line.playerIndex]?.color || '#a0aec0';
                ctx.strokeStyle = color;
                ctx.beginPath();
                if (line.isVertical) {
                    ctx.moveTo((line.x + 1) * cellSize, line.y * cellSize);
                    ctx.lineTo((line.x + 1) * cellSize, (line.y + 1) * cellSize);
                } else {
                    ctx.moveTo(line.x * cellSize, (line.y + 1) * cellSize);
                    ctx.lineTo((line.x + 1) * cellSize, (line.y + 1) * cellSize);
                }
                ctx.stroke();
            });
        }

        function drawBoxes() {
            boxes.forEach(box => {
                const color = players[box.playerIndex]?.color || '#a0aec0';
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.5;
                ctx.fillRect(box.x * cellSize + 5, box.y * cellSize + 5, cellSize - 10, cellSize - 10);
                ctx.globalAlpha = 1.0;
            });
        }

        // Handle user input
        canvas.addEventListener('pointerdown', handleInput);

        function handleInput(e) {
            if (!isAuthReady || !isMyTurn || players.length < 2) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const gridX = Math.floor(x / cellSize);
            const gridY = Math.floor(y / cellSize);

            const isHorizontalLine = Math.abs(y - (gridY + 1) * cellSize) < Math.abs(x - (gridX + 1) * cellSize);

            let line = null;
            if (isHorizontalLine) {
                // Horizontal line
                if (gridY >= boardSize - 1) return;
                line = { x: gridX, y: gridY, isVertical: false };
            } else {
                // Vertical line
                if (gridX >= boardSize - 1) return;
                line = { x: gridX, y: gridY, isVertical: true };
            }

            if (lineExists(line)) return;

            // Update game state
            const newLines = [...lines, { ...line, playerIndex: currentPlayerIndex }];
            const newBoxes = [...boxes];
            let newBoxesMade = false;

            // Check for new boxes
            const checkAndAddBox = (bx, by) => {
                if (bx < 0 || by < 0 || bx >= boardSize - 1 || by >= boardSize - 1) return;

                const top = newLines.some(l => !l.isVertical && l.x === bx && l.y === by);
                const bottom = newLines.some(l => !l.isVertical && l.x === bx && l.y === by + 1);
                const left = newLines.some(l => l.isVertical && l.x === bx && l.y === by);
                const right = newLines.some(l => l.isVertical && l.x === bx + 1 && l.y === by);

                if (top && bottom && left && right && !boxes.some(b => b.x === bx && b.y === by)) {
                    newBoxes.push({ x: bx, y: by, playerIndex: currentPlayerIndex });
                    newBoxesMade = true;
                }
            };
            
            if (line.isVertical) {
                checkAndAddBox(line.x - 1, line.y);
                checkAndAddBox(line.x, line.y);
            } else {
                checkAndAddBox(line.x, line.y - 1);
                checkAndAddBox(line.x, line.y);
            }
            
            const nextPlayerIndex = newBoxesMade ? currentPlayerIndex : (currentPlayerIndex + 1) % players.length;

            updateGameStateInFirestore(newLines, newBoxes, nextPlayerIndex);
        }

        function lineExists(line) {
            return lines.some(l => 
                l.x === line.x && 
                l.y === line.y && 
                l.isVertical === line.isVertical
            );
        }
        
        async function updateGameStateInFirestore(newLines, newBoxes, nextPlayerIndex) {
            if (!gameRef) return;
            try {
                await updateDoc(gameRef, {
                    lines: JSON.stringify(newLines),
                    boxes: JSON.stringify(newBoxes),
                    currentPlayerIndex: nextPlayerIndex,
                    lastMoveTime: Date.now()
                });
            } catch (e) {
                console.error("Error updating game state:", e);
                showMessageBox("Failed to update game state. Please check your connection.");
            }
        }
        
        function updateUI(gameState) {
            // Deserialize the JSON string data
            lines = JSON.parse(gameState.lines || '[]');
            boxes = JSON.parse(gameState.boxes || '[]');
            players = gameState.players || [];
            currentPlayerIndex = gameState.currentPlayerIndex || 0;
            
            draw();
            
            updateStatusText();
            updatePlayersList();
        }
        
        function updateStatusText() {
            if (players.length < 2) {
                statusArea.textContent = 'Waiting for another player...';
                statusArea.className = 'status-area text-yellow-400';
                isMyTurn = false;
            } else {
                const currentPlayer = players[currentPlayerIndex];
                isMyTurn = currentPlayer.id === userId;
                if (isMyTurn) {
                    statusArea.textContent = `Your turn! Click on a line to make a move.`;
                    statusArea.className = 'status-area text-green-400 font-bold';
                } else {
                    statusArea.textContent = `${currentPlayer.name}'s turn.`;
                    statusArea.className = 'status-area text-blue-400';
                }
            }
        }
        
        function updatePlayersList() {
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const isActive = index === currentPlayerIndex;
                const isMe = player.id === userId;
                const playerEl = document.createElement('div');
                playerEl.className = `player-info rounded-xl ${isActive ? 'bg-blue-800' : 'bg-gray-700'} ${isMe ? 'ring-2 ring-yellow-400' : ''}`;
                
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.backgroundColor = player.color;
                
                const name = document.createElement('span');
                name.textContent = `${player.name}${isMe ? ' (You)' : ''}: ${player.score}`;

                playerEl.appendChild(dot);
                playerEl.appendChild(name);
                playersList.appendChild(playerEl);
            });
        }
        
        async function joinGame(gameIdToJoin) {
            loadingScreen.classList.remove('hidden');
            lobbyUi.classList.add('hidden');
            
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameIdToJoin);
            const gameDoc = await getDoc(gameDocRef);

            if (!gameDoc.exists()) {
                showMessageBox("Game not found. Please check the ID.");
                loadingScreen.classList.add('hidden');
                lobbyUi.classList.remove('hidden');
                return;
            }
            
            const gameState = gameDoc.data();
            const existingPlayers = gameState.players || [];

            if (existingPlayers.length >= 2) {
                showMessageBox("This game is already full. Please join or create another one.");
                loadingScreen.classList.add('hidden');
                lobbyUi.classList.remove('hidden');
                return;
            }

            const myName = `Player ${existingPlayers.length + 1}`;
            const myColor = existingPlayers.length === 0 ? '#4299e1' : '#f56565';
            const newPlayer = { id: userId, name: myName, color: myColor, score: 0 };
            
            const updatedPlayers = [...existingPlayers, newPlayer];

            try {
                await updateDoc(gameDocRef, { players: updatedPlayers });
                gameId = gameIdToJoin;
                gameRef = gameDocRef;
                setupGameListener();
                
                loadingScreen.classList.add('hidden');
                gameUi.classList.remove('hidden');
                showMessageBox(`Successfully joined game: ${gameId}`);
                
            } catch (e) {
                console.error("Error joining game:", e);
                showMessageBox("Failed to join game. Please try again.");
                loadingScreen.classList.add('hidden');
                lobbyUi.classList.remove('hidden');
            }
        }
        
        async function createGame() {
            loadingScreen.classList.remove('hidden');
            lobbyUi.classList.add('hidden');
            
            try {
                const newGameRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'games'), {
                    lines: JSON.stringify([]),
                    boxes: JSON.stringify([]),
                    players: [],
                    currentPlayerIndex: 0,
                    lastMoveTime: Date.now()
                });
                
                gameId = newGameRef.id;
                gameRef = newGameRef;
                showMessageBox(`New game created! Game ID: ${gameId}\n\nClick OK to copy the ID to clipboard.`);
                
                // Copy game ID to clipboard
                try {
                    await navigator.clipboard.writeText(gameId);
                } catch (e) {
                    console.warn("Could not copy to clipboard:", e);
                }
                joinGame(gameId); // Automatically join the game you created
            } catch (e) {
                console.error("Error creating game:", e);
                showMessageBox("Failed to create a new game. Please try again.");
                loadingScreen.classList.add('hidden');
                lobbyUi.classList.remove('hidden');
            }
        }
        
        function setupGameListener() {
            if (unsubscriber) {
                unsubscriber();
            }
            unsubscriber = onSnapshot(gameRef, (doc) => {
                const gameState = doc.data();
                if (gameState) {
                    // Check if a player made a box and update scores
                    const newBoxes = JSON.parse(gameState.boxes || '[]');
                    const oldBoxes = boxes;
                    if (newBoxes.length > oldBoxes.length) {
                         const playersInState = gameState.players || [];
                         const updatedPlayers = playersInState.map(p => {
                            const newScore = newBoxes.filter(box => box.playerIndex === playersInState.findIndex(player => player.id === p.id)).length;
                            return { ...p, score: newScore };
                        });
                        updateDoc(gameRef, { players: updatedPlayers });
                    }
                    updateUI(gameState);
                } else {
                    showMessageBox("The game has ended or been deleted.");
                    resetGameState();
                    lobbyUi.classList.remove('hidden');
                    gameUi.classList.add('hidden');
                    loadingScreen.classList.add('hidden');
                }
            });
        }
        
        function resetGameState() {
            gameId = null;
            gameRef = null;
            if (unsubscriber) {
                unsubscriber();
                unsubscriber = null;
            }
            lines = [];
            boxes = [];
            players = [];
            currentPlayerIndex = 0;
            isMyTurn = false;
            updateStatusText();
            updatePlayersList();
            draw();
            gameIdInput.value = '';
        }
        
        async function leaveGame() {
            if (gameRef) {
                try {
                    // Remove my player from the game
                    const gameDoc = await getDoc(gameRef);
                    const gameState = gameDoc.data();
                    const updatedPlayers = (gameState.players || []).filter(p => p.id !== userId);

                    if (updatedPlayers.length === 0) {
                         // If no players are left, delete the game document
                         await deleteDoc(gameRef);
                    } else {
                         // Otherwise, just update the players list
                         await updateDoc(gameRef, { players: updatedPlayers });
                    }
                } catch (e) {
                    console.error("Failed to leave game:", e);
                }
            }
            resetGameState();
            lobbyUi.classList.remove('hidden');
            gameUi.classList.add('hidden');
        }
        
        function initListeners() {
            joinGameButton.addEventListener('click', () => {
                const id = gameIdInput.value.trim();
                if (id) {
                    joinGame(id);
                } else {
                    showMessageBox("Please enter a valid Game ID.");
                }
            });

            createGameButton.addEventListener('click', createGame);

            leaveGameButton.addEventListener('click', leaveGame);

            newGameButton.addEventListener('click', leaveGame);
        }

        // Main initialization function
        async function init() {
            try {
                // Check if Firebase modules are available
                if (typeof initializeApp === 'undefined') {
                    setTimeout(() => {
                        if (typeof initializeApp === 'undefined') {
                            showMessageBox("Firebase SDK failed to load. Please refresh the page and try again.");
                            loadingScreen.classList.add('hidden');
                            lobbyUi.classList.remove('hidden');
                            return;
                        }
                        init();
                    }, 1000);
                    return;
                }

                // Ensure Firebase is not already initialized
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = crypto.randomUUID(); // For anonymous sign-in
                    }
                    
                    if (!isAuthReady) {
                        isAuthReady = true;
                        initListeners();
                        setupCanvas();
                        loadingScreen.classList.add('hidden');
                        lobbyUi.classList.remove('hidden');
                    }
                });

                // Sign in with the provided token or anonymously
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (authError) {
                    console.warn("Authentication failed, continuing without auth:", authError);
                    // Continue without authentication - user can still play
                    isAuthReady = true;
                    loadingScreen.classList.add('hidden');
                    lobbyUi.classList.remove('hidden');
                }

            } catch (e) {
                console.error("Firebase initialization error:", e);
                let errorMessage = "An error occurred during initialization: ";
                if (e.code === 'auth/network-request-failed') {
                    errorMessage += "Network error. Please check your internet connection.";
                } else if (e.code === 'auth/invalid-api-key') {
                    errorMessage += "Invalid API key. Please check your Firebase configuration.";
                } else if (e.code === 'auth/operation-not-allowed') {
                    errorMessage += "Anonymous authentication is not enabled.";
                } else {
                    errorMessage += "Please try again later.";
                }
                
                showMessageBox(errorMessage);
                
                // Set auth as ready even if Firebase fails, so user can still see the UI
                isAuthReady = true;
                loadingScreen.classList.add('hidden');
                lobbyUi.classList.remove('hidden');
            }
        }
        
        // Call init() when the window is fully loaded to ensure all DOM elements are available
        window.onload = init;
    </script>
</body>
</html>
